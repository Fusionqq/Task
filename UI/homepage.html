    <head lang="en">

</head>

    </div>

    <div class = "All">
        <div class = "Redactor">
            <button id = "addButton" type = "button" class = "todo-button">Удалить</button>
            <button id = "addButton" type = "button" class = "todo-button">Редактировать</button>
        </div>

        <div class = "chatBox">          
            <div class = "Serega">
                Serega
            </div>
            
            <div class = "userMessage">
                Hello
            </div>

            <div class = "Sasha">
                Sasha
            </div>

            <div class = "myMess">
                <div class = "gal">
                    <button id = "addButton" type = "button" class = "galBut"></button>
                </div>
                Hi
            </div>

            <div class = "Serega">
                Serega
            </div>

            <div class = "userMessage">
                How are you?
            </div>

            <div class = "userMessage">
                What are u doing?
            </div>

            <div class = "Sasha">
                Sasha
            </div>
            
            <div class = "myMess">
                <div class = "gal">
                    <button id = "addButton" type = "button" class = "galBut"></button>
                </div>
                Fine, and you?
            </div>

            <div class = "myDeletedMessage">
                Сообщение удалено...
            </div>

            <div class = "Serega">
                Serega
            </div>

            <div class = "userMessage">
                Fine!
            </div>

        </div>

        <div class = "inputMessage">
            <input id = "todoText" type = "text" class = "todo-input" placeholder = "Введите сообщение...">
            <button id = "addButton" type = "button" class = "todo-button">Отправить</button>
        </div>
    </div>

    <div class = "bot">
        <div class = "logo">
            <img src = "https://memedia.ru/ic/dog.png" width = "50" hight = "50">
        </div>

            Очень жаль, но произошла ошибка сервера...

</div>
